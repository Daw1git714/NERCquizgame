<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Topic Quiz Game</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>

    <div id="quiz-container">
        <div id="topic-screen" class="screen">
            <h2>Select a Topic to Begin</h2>
            <button class="topic-btn" data-topic="ace_and_bias">ACE & Bias Calculations</button>
            <button class="topic-btn" data-topic="interchange_and_scheduling">Interchange & Scheduling</button>
            <button class="topic-btn" data-topic="system_response_and_compliance">System Response & Compliance</button>
            <button class="topic-btn" data-topic="transmission_and_var_control">Transmission & VAR Control</button>
        </div>
        

        <div id="question-screen" class="screen hidden">
            <h3 id="current-topic-title"></h3>
            <p id="question-text"></p>
            <div id="answers-container">
                </div>
            <p id="feedback"></p>
            <button id="next-btn" class="hidden">Next Question</button>
        </div>

        <div id="results-screen" class="screen hidden">
            <h2>Quiz Complete!</h2>
            <p>Your Score: <span id="final-score"></span> / 10</p>
            <div id="detailed-results">
                </div>
            <button id="restart-btn">Try Another Topic</button>
        </div>
    </div>

    <script src="script.js"></script> </body>
</html>
